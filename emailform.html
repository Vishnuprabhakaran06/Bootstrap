<body>
  <div class="myform">
    <form  action="https://api.web3forms.com/submit" method="POST" name="registerForm">
      <h1>Create Account</h1>
      <input type="hidden" name="access_key" value="6cb10f48-1eb6-4306-8f0f-b5620aa5f1b0">
      <div class="user">
        <label for="uname"><i id="u" class="fa-solid fa-user fa-fade fa-xs"></i>Username</label><br>
        <input type="text" id="uname" name="uname" placeholder="Enter Your Username">
        <span name="error" id="nameerror"></span><br><br>
      </div>

      <div class="mobile">
        <label for="pno"><i id="m" class="fa-solid fa-phone fa-fade fa-xs"></i>Mobile Number</label><br>
        <input type="text" id="pno" name="pno" placeholder="Enter Your Mobile Number">
        <span name="error" id="pnoerror"></span><br><br>
      </div>

      <div class="email">
        <label for="email"><i id="e" class="fa-regular fa-envelope fa-fade fa-xs"></i>Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <span name="error" id="emailerror"></span><br><br>
      </div>

      <div class="password">
        <label for="pass"><i id="p" class="fa-solid fa-key fa-fade fa-xs"></i>Password</label><br>
        <input type="password" id="pass" name="pass" placeholder="Enter Your Password">
        <span name="error" id="passerror"></span><br><br>
      </div>

      <div class="confirmpass">
        <label for="cpass"><i id="p" class="fa-solid fa-key fa-fade fa-xs"></i>Confirm Password</label><br>
        <input type="password" id="cpass" name="cpass" placeholder="Confirm Your Password">
        <span name="error" id="cpasserror"></span><br><br>
      </div>

      <br>
      <div class="login">
       
        <button id="log" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
